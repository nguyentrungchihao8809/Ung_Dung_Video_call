<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="register.css"> 
</head>
<body>
    <div class="page-transition"></div>
    
    <div class="container" id="mainContent">
        <div class="signup-card">
            <h1>Đăng Ký</h1>
            <!-- Thêm ảnh dưới chữ Đăng Ký -->
            <img src="taikhoan.png" alt="Tài Khoản" class="ic-account">
            
            <form id="login-form" name="login-form" action="#" method="post">
                <div class="form-group">
                    <input type="text" placeholder="Tên đăng ký...." required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Số điện thoại...." required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mật khẩu...." required>
                </div>
                <button type="submit" class="btn-signup">Đăng ký</button>
            </form>
        </div>

        <div class="welcome-section">
            <img src="video1.gif" alt="Welcome GIF" class="background-gif">

            <div class="welcome-card">
                <h2>Xin chào các bạn</h2>
                <p><strong>Chào mừng đến với cộng đồng gọi video của chúng tôi.</strong></p>
                <p>Nếu bạn đã có tài khoản, hãy đăng nhập tại đây để gặp gỡ mọi người, chia sẻ khoảnh khắc và cùng vui vẻ nhé.</p>
                <button class="btn-login" onclick="goToLogin()">Đăng nhập</button>
            </div>
        </div>
    </div>

    <script src="transition.js"></script>
</body>
</html>
