<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="videologin.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="user-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <h2>Đăng Nhập</h2>
            </div>

            <div class="connection-info">
                <h3>Kết nối mọi khoảng cách</h3>
                <p>Mở ra cách trò chuyện mới, nơi bạn có thể giao tiếp, khám phá và chia sẻ từ bất kỳ đâu. Khoảng cách trở nên gần hơn bao giờ hết.</p>
            </div>

            <!-- giữ nguyên giao diện: nút dùng onclick để không phải thay đổi CSS/markup -->
            <button class="google-btn" onclick="loginWithGoogle()" id="googleLoginBtn">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Đăng nhập bằng Google
            </button>
        </div>
    </div>

    <!-- Firebase Google Login (module) -->
    <script type="module">
        // -----------------------------
        // NOTE: thay config nếu cần
        // -----------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // ⚙️ Firebase Config - thay bằng cấu hình của bạn nếu khác
        const firebaseConfig = {
            apiKey: "AIzaSyAncvG3J2PWphMmoyUVOZfqV_BWkkXPewE",
            authDomain: "callcall-6d767.firebaseapp.com",
            projectId: "callcall-6d767",
            storageBucket: "callcall-6d767.firebasestorage.app",
            messagingSenderId: "324242930563",
            appId: "1:324242930563:web:cffd316bd5ec250bacd4b6",
            measurementId: "G-F3TXB520N6"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Hàm đăng nhập Google (gọi từ onclick trong HTML)
        async function loginWithGoogle() {
            try {
                // mở popup Google
                const result = await signInWithPopup(auth, provider);

                // Lấy idToken để gửi về backend (nếu có)
                const idToken = await result.user.getIdToken();

                // Nếu bạn có backend (ví dụ Spring Boot) xử lý token:
                // Gửi POST /api/auth/google với JSON { idToken }
                // Nếu không có backend, bạn có thể dùng result.user trực tiếp
                try {
                    const res = await fetch("/api/auth/google", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ idToken })
                    });

                    // nếu backend trả message
                    const message = await res.text();
                    alert(message);

                    if (res.ok) {
                        // chuyển trang sau khi backend xử lý OK
                        window.location.href = "/main.html";
                    } else {
                        // nếu backend lỗi, vẫn có thể dùng client-side user
                        console.warn("Backend trả lỗi:", res.status);
                    }
                } catch (backendErr) {
                    // Không thể gọi backend (CORS/không có backend) => fallback: dùng client user info
                    console.warn("Không thể liên lạc backend:", backendErr);
                    alert("Đăng nhập thành công (client). Nếu cần, cấu hình backend để xác thực token.");
                    // ví dụ: redirect tạm
                    // window.location.href = "/main.html";
                }
            } catch (err) {
                console.error("Đăng nhập Google thất bại:", err);
                // Thông báo người dùng
                if (err.code === 'auth/popup-closed-by-user') {
                    alert('Bạn đã đóng cửa sổ đăng nhập. Vui lòng thử lại.');
                } else {
                    alert('Đăng nhập Google thất bại. Kiểm tra console để biết chi tiết.');
                }
            }
        }

        // expose hàm ra global để onclick trong HTML gọi được
        window.loginWithGoogle = loginWithGoogle;

        // Tùy chọn: vô hiệu nút khi popup đang mở để tránh nhiều popup
        const btn = document.getElementById('googleLoginBtn');
        if (btn) {
            auth.useDeviceLanguage && auth.useDeviceLanguage();
            btn.addEventListener('click', () => {
                btn.disabled = true;
                // bật lại sau 2s để tránh bị khóa vô thời hạn nếu pop-up bị chặn
                setTimeout(() => btn.disabled = false, 2000);
            });
        }
    </script>
</body>
</html>
